<!-- Create a table where user enters start,end and number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">Enter number</label>
    <input type="number" id="number">
    <br>
    <label for="start">Enter starting value</label>
    <input type="number" id="start">
    <br>
    <label for="end">Enter ending value</label>
    <input type="number" id="end">
    <br>
    <button onclick="generateTable()">Generate Table</button>
    <div id="output"></div>

    <script>
        function generateTable(){
            let num = parseInt(document.getElementById("number").value);
            let start = parseInt(document.getElementById("start").value);
            let end = parseInt(document.getElementById("end").value);

            for(let i=start;i<=end;i++){
                document.getElementById("output").innerHTML  = document.getElementById("output").innerHTML+`${num} * ${i} = ${num*i}`+"<br>";
            }
        }
    </script>
</body>
</html>
