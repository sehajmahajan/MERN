<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height:400px;
            background-color: black;
        }
        /* descendent selector */
        .main img{
            height:200px;
        }
        /* direct child */
        .main>img{
            width: 400px;
        }
        /* + adjacent sibling */
        .main+img{
            border:5px solid red;
        }
        /* general sibling  */
        .main~img{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="../../Assignment/lecture5/images/ccc.png">
        <img src="../../Assignment/lecture5/images/faqs.png">
        <section>
            <img src="../../Assignment/lecture5/images/feat2.png">
        </section>
    </div>
    <!-- <span></span> -->
    <img src="../../Assignment/lecture5/images/faqs.png">
    <img src="../../Assignment/lecture5/images/feat2.png">
</body>
</html>
