<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="10px" height="400px" width="400px">
        <tr>
            <td>1</td>
            <td bgcolor="red">2</td>
        </tr>
        <tr>
            <th>3</th>
            <!-- center and bold -->
            <td>4</td>
        </tr>
    </table>
    <h1>Colspan</h1>
    <table border="1px" cellspacing="0" cellpadding="10px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" align="center">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="3" align="center">7</td>
        </tr>
    </table>
    <h1>Table with rowspan</h1>
    <table border="1px" cellspacing="0" cellpadding="10px">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="3">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
