<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" name="username">
        <br>
        <label>Email</label>
        <input type="email" name="email">
        <br>
        <label>Password</label>
        <input type="password" name="password">
        <br>
        <label>Age</label>
        <input type="number" name="age">
        <br>
        <label>Contact</label>
        <input type="tel" name="contact" minlength="10" maxlength="10">
        <br>
        <label>DOB</label>
        <input type="date" name="dob" min="2025-01-07" >
        <!-- yyyy-mm-dd -->
        <br>
        <label>Time</label>
        <input type="time" name="time"  >
        <br>
        <label>Month</label>
        <input type="month" name="month"  >
        <br>
        <label>Image</label>
        <input type="file" name="image"  >
        <br>
        <label>Color</label>
        <input type="color" name="color"  >
        <br>
        <label>Range</label>
        <input type="range" name="range"  >
        <br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br>
        <label>Hobbies</label>
        <input type="checkbox" name="hobby">Drawing
        <input type="checkbox" name="hobby">Singing
        <input type="checkbox" name="hobby">Dancing
        <input type="checkbox" name="hobby">Riding
        <input type="checkbox" name="hobby">Games
        <input type="checkbox" name="hobby">Reading
        <!-- radio , checkbox -->
         <br>
        <input type="submit" value="Register">
        <input type="button" value="BTN">
        <input type="reset">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">BTN</button>
    </form>
</body>
</html>
