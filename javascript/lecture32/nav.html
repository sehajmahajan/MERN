<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getLoc()">
    <script>
        function getLoc(){
          window.navigator.geolocation.getCurrentPosition((loc,err)=>{
            console.log(loc.coords.latitude);
            console.log(loc.coords.longitude);
           })
        }
    </script>
</body>
</html>
