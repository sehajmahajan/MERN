<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 id="heading" class="bg-danger text-decoration-underline">Hello </h1>
    <button onclick="addClass()" class="d-none" id="btn">Change</button>
    <button onclick="removeBtn()">
        <i class="bi bi-eye"></i>
    </button>
    <script>
        function addClass(){
            //    console.log( document.getElementById("heading").classList);
            document.getElementById("heading").classList.add("text-warning")
            document.getElementById("heading").classList.remove("bg-danger")
            document.getElementById("heading").classList.toggle("show")
        }
        function removeBtn(){
            document.getElementById("btn").classList.toggle("d-none")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
